<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Button Bootstrap 5</title>
</head>
<body>
    <div class="container d-grid">
        <a href="#" class="btn btn-outline-danger btn-lg">Tombol</a>
        <span class="btn btn-outline-warning">Tombol</span>
        <button class="btn btn-sm btn-outline-success">Tombol</button>
        <input type="button" value="Tombol" class="btn btn-outline-primary">
        <button class="btn btn-outline-secondary">Tombol</button>
        <button class="btn btn-outline-info">Tombol</button>
        <button class="btn btn-outline-light">Tombol</button>
        <button class="btn btn-outline-dark">Tombol</button>

        <div class="mt-4" style="display: flex; justify-content: center; align-items: center;">
            <!-- <input type="buttion" value="Press Button">
            <button>Press Button</button> -->
            <a href="#" class="btn btn-outline-primary active">
                Send Message
            </a>
            <a href="#" class="btn btn-outline-primary">
                Send Message
            </a>
        </div>
        <div class="mt-4">
            <button type="button" class="btn btn-primary">Normal</button>
            <button type="button" class="btn btn-primary disabled">Disabled</button>

            <span class="me-3"></span>

            <a href="#" class="btn btn-danger">Normal</a>
            <a href="#" class="btn btn-danger disabled">Disabled</a>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
