<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        table {
            border: 1px solid black;
            height: 100px;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- Vertical Aligment -->
    <div class="container mt-5">
        <table>
            <tr>
                <td class="align-baseline">baseline</td>
                <td class="align-top">top</td>
                <td class="align-middle">middle</td>
                <td class="align-bottom">bottom</td>
                <td class="align-text-top">text-top</td>
                <td class="align-text-bottom">text-bottom</td>
            </tr>
        </table>
    </div>

    <!-- Sizing Width-->
    <div class="container mt-5">
        <div class="bg-info w-25">width 25%</div>
        <div class="bg-primary w-50">width 50%</div>
        <div class="bg-danger w-75">width 75%</div>
        <div class="bg-success w-100">width 100%</div>
        <div class="bg-secondary w-auto">width auto</div>
        <div class="bg-warning mw-100">max width 100</div>
    </div>

    <!-- Sizing Height-->
    <div class="container mt-5 d-flex" style="height: 200px;">
        <div class="bg-info h-25">height 25%</div>
        <div class="bg-primary h-50">height 50%</div>
        <div class="bg-danger h-75">height 75%</div>
        <div class="bg-success h-100">height 100%</div>
        <div class="bg-secondary h-auto">height auto</div>
        <div class="bg-warning mh-100">max height 100%</div>
    </div>
</body>
</html>
