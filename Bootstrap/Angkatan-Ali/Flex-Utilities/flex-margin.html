<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .new_color {
            background-color: var(--bs-indigo);
        }
    </style>
    <title>Flex Shrink</title>
</head>
<body>
    <!-- Flex Shrink -->
    
    <div class="container">
        <div class="p-2 mb-3 bg-dark text-white d-flex flex-row">
            <div class="p-3 bg-primary">Box yang 1</div>
            <div class="p-3 bg-danger me-auto">Box yang 2</div>
            <div class="p-3 bg-success">Box yang 3</div>
        </div>
    
        <div class="p-2 mb-3 bg-dark text-white d-flex flex-row">
            <div class="p-3 bg-primary">Box yang 1</div>
            <div class="p-3 bg-danger ms-auto">Box yang 2</div>
            <div class="p-3 bg-success ">Box yang 3</div>
        </div>
    
        <div class="p-2 mb-3 bg-dark text-white d-flex flex-row">
            <div class="p-3 bg-primary">Box yang 1</div>
            <div class="p-3 bg-danger mx-auto">Box yang 2</div>
            <div class="p-3 bg-success">Box yang 3</div>
        </div>

        <div class="p-2 mb-3 bg-dark text-white d-flex flex-row">
            <div class="p-3 bg-primary ms-auto">Box yang 1</div>
            <div class="p-3 bg-danger">Box yang 2</div>
            <div class="p-3 bg-success me-auto">Box yang 3</div>
        </div>
    </div>
    
    <!-- Flex margin vertical -->
    <h3 class="fw-semibold">Flex margin Vertical</h3>
    <div class="p-2 mb-3 bg-dark text-white d-flex flex-column align-items-start" style="height:250px;">
        <div class="p-3 bg-primary">Box yang 1</div>
        <div class="p-3 bg-danger mt-auto">Box yang 2</div>
        <div class="p-3 bg-success">Box yang 3</div>
    </div>
    <div class="p-2 mb-3 bg-dark text-white d-flex flex-column align-items-start" style="height:250px;">
        <div class="p-3 bg-primary mt-auto">Box yang 1</div>
        <div class="p-3 bg-danger ">Box yang 2</div>
        <div class="p-3 bg-success mb-auto">Box yang 3</div>
    </div>
    <div class="p-2 mb-3 bg-dark text-white d-flex flex-column align-items-start" style="height:250px;">
        <div class="p-3 bg-primary">Box yang 1</div>
        <div class="p-3 bg-danger my-auto">Box yang 2</div>
        <div class="p-3 bg-success">Box yang 3</div>
    </div>
    
</body>
</html>
