<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .new_color {
            background-color: var(--bs-indigo);
        }
    </style>
    <title>Flex Order</title>
</head>
<body>
    <!-- Flex Order -->
    
    <div class="p-2 mb-3 bg-dark text-white d-flex flex-row">
        <div class="p-3 bg-primary order-2">Box yang 1</div>
        <div class="p-3 bg-danger order-1">Box yang 2</div>
        <div class="p-3 bg-success order-0">Box yang 3</div>
    </div>

    <div class="p-2 mb-3 bg-dark text-white d-flex flex-row">
        <div class="p-3 bg-primary order-5">Box yang 1</div>
        <div class="p-3 bg-danger order-7">Box yang 2</div>
        <div class="p-3 bg-succes -order-1">Box yang 3</div>
    </div>

    <div class="p-2 mb-3 bg-dark text-white d-flex flex-row">
        <div class="p-3 bg-primary order-sm-3 order-md-3">Box yang 1</div>
        <div class="p-3 bg-danger order-sm-2 order-md-1">Box yang 2</div>
        <div class="p-3 bg-succes order-sm-1 order-md-2">Box yang 3</div>
    </div>
    
</body>
</html>
