<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: #F0F2F5;
        }
        img {
            width: 284px;
        }
        .card {
            width: 432px;
            padding: 10px 16px;
        }
        .h4 {
            font-family: sans-serif;
        }
        .date {
            font-size: smaller;
        }
        .note {
            font-size: 11px;
            font-family: sans-serif;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
        </div>
        <div class="d-flex justify-content-center">
            <div class="d-inline-block">
                <div class="card">
                    <div class="d-flex flex-column text-center">
                        <h4 class="h4 fw-bold">Create a new account</h4>
                        <p class="h4 fs-6 text-secondary">It's quick and easy</p>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Surname" aria-label="Surname">
                        </div>
                    </div>
                    <div class="my-2">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Mobile number or email address">
                    </div>
                    <div class="my-2">
                        <input type="password" class="form-control" id="formGroupExampleInput" placeholder="New password">
                    </div>
                    <div class="row my-2">
                        <p class="date">Date of birth</p>
                        <div class="col">
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">12</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" aria-label="Default select example">
                                <option value="">Jan</option>
                                <option value="">Feb</option>
                                <option value="">Mar</option>
                                <option value="">Apr</option>
                                <option value="">May</option>
                                <option value="">Jun</option>
                                <option value="">Jul</option>
                                <option value="">Aug</option>
                                <option value="">Sep</option>
                                <option value="">Oct</option>
                                <option value="">Nov</option>
                                <option value="">Dec</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" aria-label="Default select example">
                                <option value="">2022</option>
                                <option value="">2021</option>
                                <option value="">2020</option>
                            </select>
                        </div>
                    </div>
                    <div class="my-2">
                        <p class="date">Gender</p>
                        <div class="d-flex justify-content-between">
                            <div class="border rounded px-3 py-1">
                                <div class="form-check form-check-inline form-check-reverse">
                                    <label class="form-check-label" for="inlineRadio1">Female</label>
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                </div>
                            </div>
                            <div class="border rounded px-3 py-1">
                                <div class="form-check form-check-inline form-check-reverse">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                </div>
                            </div>
                            <div class="border rounded px-3 py-1">
                                <div class="form-check form-check-inline form-check-reverse">
                                    <label class="form-check-label" for="inlineRadio1">Costum</label>
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="note text-secondary">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.
                        </p>
                    </div>
                    <div class="d-flex justify-content-center my-2">
                        <div class="btn btn-success w-50">
                            Sign Up
                        </div>
                    </div>
                    <div class="d-flex justify-content-center my-2 text-primary">
                        Already have an account?
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
