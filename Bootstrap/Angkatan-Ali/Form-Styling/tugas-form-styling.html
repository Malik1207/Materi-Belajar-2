<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form Styling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container my-lg-4">
        <div class="my-2">
            <label for="inputNama">Nama</label>
            <input type="text" id="inputNama" placeholder="Nama" class="form-control form-control w-50">
        </div>
        <div class="my-2">
            <label for="inputTempatLahir">Tempat Lahir</label>
            <input type="text" id="inputTempatLahir" placeholder="Tempat Lahir" class="form-control form-control w-50">
        </div>
        <div class="my-2">
            <label for="inputAsal">Asal</label>
            <input type="text" id="inputAsal" placeholder="Asal" class="form-control form-control w-50">
        </div>
        <div class="my-2">
            <label for="exampleColorInput" class="form-label">Warna Kesukaan</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
        </div>
        <div class="my-2">
            <label for="Photo">Upload Gambar</label>
            <input type="file" class="form-control w-50" id="Photo">
        </div>
        <div class="my-2">
            <label for="Jarak">Jarak</label>
            <input type="range" class="form-range" id="Jarak">
        </div>
    </div>
</body>
</html>
